name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: Lint
      run: npm run lint
      continue-on-error: true # Don't fail build on lint errors for now

    - name: Build
      run: npm run build

    - name: Run Unit Tests
      run: npm test
      if: hashFiles('jest.config.ts') != '' # Only run if Jest is configured
